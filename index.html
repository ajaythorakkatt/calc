<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Calculator js FCC</title>
  
  
  
      <link rel="stylesheet" href="./style.css">

  
</head>

<body>

  <div class=calculator>
  <div class="display">
   <div> 
    <span id="preview" >0</span>
  </div>
  <div>
    <span id="history">0</span>
  </div>
    
  </div>
  <div class=keyboard>
   <section class="numbers">
    <section>
      <button id="7" value="7">7</button><button id="8" value="8">8</button><button id="9" value="9">9</button> 
    </section>
   
    <section>
      <button id="4" value="4">4</button><button id="5" value="5">5</button><button id="6" value="6">6</button>
    </section>
    
    <section>
      <button id="1" value="1">1</button><button id="2" value="2">2</button><button id="3" value="3">3</button>
    </section>   
    <section> 
      <button id="." value=".">.</button><button id="0" value="0">0</button><button id="C" value="C">C </button>    
    </section>
    </section>
   <section class="operators">
     <button id="divide" value="/">&divide; </button>
     <button id="multiplay" value="*">x</button>
     <button id="plus" value="+">+</button>
     <button id="minus" value="-">-</button>  
   </section>     
  </div>
   <button id="score" value="total">=</button>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

  

    <script  src="./script.js"></script>




</body>

</html>
